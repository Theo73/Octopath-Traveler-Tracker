<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker Octopath Traveler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tracker Octopath Traveler</h1>
  </header>

  <main class="container">
    <!-- SECTION COFFRES -->
    <section id="coffres-section">
      <h2>Chests</h2>
      <div class="controls">
        <label for="regionSelect">Choose a region:</label>
        <select id="regionSelect">
          <option value="">-- Select a region --</option>
        </select>

        <label for="zoneSelect">Choose a zone :</label>
        <select id="zoneSelect">
          <option value="">-- Select a zone --</option>
        </select>

        <div class="buttons">
          <input type="file" id="csvInput" accept=".csv" style="display:none" />
          <button id="btnImportCsv">Import CSV</button>
          <button id="btnResetZone">Reset zone</button>
          <button id="btnResetAll">Reset tracker</button>
          <button id="btnExportSave">Export save</button>
          <button id="btnImportSave">Import save</button>
          <input type="file" id="importSaveFile" accept=".json" style="display:none" />
        </div>
      </div>

      <ul id="coffresContainer" class="checklist"></ul>
    </section>

    <hr />

    <!-- SECTION BOSS -->
    <section id="boss-section">
      <h2>Boss Tracker</h2>
      <div id="bossContainer" class="boss-grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
